<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css">


<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

</head>
<body background="background.jpg">
<center>
  	<h3 id = "header" class = "btn btn-primary">AI-DJ WEB APP
	    <br>
	    <span id = "note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br>
  <br>
  <div id = "speed_div">
    <img src="disk.gif" class="disk">
    <br>
    <h3 id="buttonSpeed" class = "btn btn-warning button"> Speed : </h3>
    <button id = "resetS" onclick = "resetS()" class = "btn btn-warning button"> Reset Speed </button>
  </div>
  <br>
  <div id = "volume_div">
    <img src="disk.gif" class="disk">
    <br>
    <h3 id = "buttonVolume" class = "btn btn-warning button"> Volume : </h3>
    <button id = "resetV" onclick = "resetV()" class = "btn btn-warning button" > Reset Volume </button>
  </div>
  <br>
  <button id = "play" class="btn btn-success" onclick = "play();"> ▶ </button>
  <button id="pause" class = " btn btn-success" onclick = "pause();"> ⏸ </button>
  <br>
  <div id="footer"> 
  Created By : Arsh (Courtesy Of The Byju Team)
</div>

</center>

<script src="main.js"></script>
</body>
</html>
